    <script type="text/javascript">

    var loop = 0;
    var video = document.getElementById("video");

    var foxtext = document.getElementById("foxtext");


    function death() {
        if(video.paused == false){
            return
        }

        var waving = foxtext.innerHTML == "âˆ–(o_o)_" || foxtext.innerHTML == "_(o_o)/"
        
        if(loop % 2 == 0){
            if (waving)
                foxtext.innerHTML = "âˆ–( -_- )_"
            else
                foxtext.innerHTML = "âˆ–(o_o)_"
        }else{
            if (waving)
                foxtext.innerHTML = "_( -_- )/"
            else
                foxtext.innerHTML = "_(o_o)/"
        }
    }

    var blinking = false;

    function update() {
        if(video.paused == true){
            setTimeout(death, 2500);

            blinking ? setTimeout(update, 200) : setTimeout(update, 500 + 1000*Math.random());
            blinking = !blinking
    
            return;
        }
        blinking = false;

        setTimeout(update, 5);
        loop = Math.floor(video.currentTime / (60/122.75) ) % 8
        
        switch(loop){    
            case 0:
            case 2:
                foxtext.innerHTML = "âˆ–(oâ—¡o)_"

                break

    }
