<style>

body{
    background-color: #347474;
}

div{
    margin-bottom: 10px;
    background-color: #519686;
    text-align: center;
    display: block;
    
    padding: 30px;
}

h1, a, .clickme{
    font-family: Helvetica, sans-serif;
}

h1{

    color: #18103e;
    animation: spin 1.98s linear infinite;
    word-spacing: 0.1vmax;
    margin: 0%;
    font-size:10vmax;

    text-align: center;
}
.clickme{
    font-size: 4vmax;
    display: block;
    background-color: #83baa3;
}
.clickme:hover{
    background-color: #598f96;
}

a{
    color: #18103e;
    font-size:5vmax;

    padding: 10px;
    display: inline-block;
    background-color: #83baa3;
    word-break: break-all;

    text-decoration: none; 

    transition: 
        animation 1s;
    
}
 
a:hover { 
    animation: hover 0.5s ease-in forwards;
}

a:active { 
    animation: hover 0.5s ease-in forwards;
}

@keyframes hover {

    0% {
        transform: scale(1);
    }

    30% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1.075);
    }
    

    0%{
        text-emphasis-color: #18103e;
    }
    50%{
        background-color: #99905b;
    }
    100%{   
        background-color: #b44f3f;
    }
}

@keyframes spin{
    0% {

        transform: rotate3d(1, 1, 1, 0deg);
        word-spacing: 0.1vmax;

    }
    50% {
        word-spacing: 0.1vmax;
        transform: rotate3d(0, 1, 0, 85deg);
    }
}


@keyframes fading {
    0% { 
        opacity: 1; 
    }
    100% { 
        opacity: 0; 
    }

    50% {

        padding: 30;
        margin-bottom: 10;
        font-size: 4vw;
    }
    100% {
        margin: 0;
        padding: 0;
        font-size: 0vw
    }

}
</style>
<head>
    <audio src="bg.mp3" id="bg music"></audio>    
</head>


<html>
    <body>
        <div style="padding: 0%;">
            <h1>
                hello i am kido
            </h1>

        </div>

        <div class="clickme" id="clickme">
            <p1>
                click me
            </p1>
        </div>

        <div>
            <a href="fox/index.html">
                fox 
            </a>
            <br>
            <a href="scam/scam.html">
                scam
            </a>
            <br>
            <a href="the-game/index.html">
                gamering
            </a>
        </div>

    </body>
</html>
<script>

    const clickMe = document.getElementById("clickme");
    const music = document.querySelector('audio');
    
    function handleInitialClick(){
        //be happy or upset depending on if they clicked on the box
        if (clickMe.contains(event.target))
            clickMe.innerHTML = ":D";
        else
            clickMe.innerHTML = ":(";
        //Regardless, play the fading away animation
        clickMe.style.animation = 'fading 2s forwards';

        //And play the music in the background
        music.currentTime = 0.3;
        music.play();
        
        //Remove the event listener, too.
        document.body.removeEventListener("click", handleInitialClick);
    }

    document.body.addEventListener('click', handleInitialClick);

</script>
